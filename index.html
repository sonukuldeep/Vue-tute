<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Vue tute</title>
</head>

<body class="bg-gray-700 text-white">
    <main>
        <nav class="flex border-b font-bold gap-4 p-4">
            <a v-for="(page,index) in pages" v-bind:key="`${index}`" class="cursor-pointer" v-bind:class="{'text-green-400' : activePage == index}" v-bind:href="page.link.url"
                :title="`This links to ${page.link.text.toLowerCase()} page`" v-on:click.prevent="()=>activePage = index">{{page.link.text}}</a>
            <!-- Mark how i use v-for to run a for loop-->
            <!-- Mark the keywork v-bind (alias :) to bind data to attribute  -->
            <!-- v-on has an alias @. Ex @click, @submit etc -->
        </nav>
        <div class="m-2 p-2">
            <h1 class="text-3xl">{{pages[activePage].content}}</h1>
            <p class="">{{pages[activePage].content}}</p>
        </div>
    </main>

    <script>

        Vue.createApp({
            data() { // this is state
                return {
                    activePage: 0,
                    pages: [
                        {
                            link: { text: 'Home', url: 'index.html' },
                            pageTitle: 'Hello from home page',
                            content: 'Hello to vue from home page',
                        },
                        {
                            link: { text: 'About', url: 'about.html' },
                            pageTitle: 'Hello from about page',
                            content: 'Hello to vue from about page',
                        },
                        {
                            link: { text: 'Content', url: 'content.html' },
                            pageTitle: 'Hello from content page',
                            content: 'Hello to vue from content page',
                        },
                    ],
                }
            }
        }).mount('main')
    </script>
</body>

</html>
