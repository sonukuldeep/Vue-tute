<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Vue tute</title>
</head>

<body class="bg-gray-700 text-white m-2 p-2">
    <nav class="flex border-b font-bold gap-2 p-2">
        <a v-for="(link,index) in links" v-bind:key="`${index}`" class="cursor-pointer" v-bind:href="link.url"
            :title="`This links to ${link.text.toLowerCase()} page`">{{link.text}}</a>
        <!-- Mark how i use v-for to run a for loop-->
        <!-- Mark the keywork v-bind (alias :) to bind data to attribute  -->
    </nav>
    <div id="content">
        <h1 class="text-3xl">{{pageTitle}}</h1>
        <p class="">{{content}}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: [
                        { text: 'Home', url: 'index.html' },
                        { text: 'About', url: 'about.html' },
                        { text: 'Content', url: 'content.html' }
                    ]
                }
            }
        }).mount('nav')

        Vue.createApp({
            data() { // this is state
                return {
                    pageTitle: 'Hello Vue',
                    content: 'Hello to vue from me'
                }
            }
        }).mount('#content')
    </script>
</body>

</html>
